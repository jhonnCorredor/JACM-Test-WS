<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelos</title>
    <link rel="stylesheet" href="../Assets/Css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h3>Parametros de búsqueda</h3>
    <div class="container">
        <div class="inputV">
            <label for="">Origen</label>
            <select name="" id="origen"></select>
        </div>

        <div class="inputV">
            <label for="">Destino</label>
            <select name="" id="destino"></select>
        </div>

        <div class="inputV">
            <label for="">Tipo de cabina</label>
            <select name="" id="cabina">
                <option value="Economico">Economico</option>
                <option value="Negocio">Negocio</option>
            </select>
        </div>

        <div class="inputV">
            <div class="inputV">
                <label for="">Retorno</label>
                <input type="checkbox" name="" id="retorn">
            </div>
    
            <div class="inputV">
                <label for="">Solo ida</label>
                <input type="checkbox" name="" id="ida">
            </div>
        </div>

        <div class="inputV" >
            <label for="">Fecha salida</label>
            <input type="date" name="" id="fecha_salida">
        </div>

        <div class="inputV" id="inputlocal" style="visibility: hidden;">
            <label for="">Fecha Regreso</label>
            <input type="date" name="" id="fecha_regreso">
        </div>

        <button class="agregar btn btn-primary" id="buscar" onclick="buscar()"> Buscar</button>
    </div>


    <h3>Detalles del vuelo de salida</h3>
    <div class="tables">
        <table class="table table-striped">
            <thead>
                <tr class="table-dark">
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Número vuelo</th>
                    <th>Precio cabina</th>
                    <th>.</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="vuelosSalida">
    
            </tbody>
        </table>
    </div>

    <div id="table" style="visibility: hidden;">
        <h3>Detalles del vuelo de regreso</h3>
        <div class="tables">
            <table class="table table-striped">
                <thead>
                    <tr class="table-dark">
                        <th>Origen</th>
                        <th>Destino</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Número vuelo</th>
                        <th>Precio cabina</th>
                        <th>.</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="vuelosRegreso">
                    
                </tbody>
            </table>
        </div>
    </div>
        
    <h3>Confirmar reserva para</h3>
    <div class="reserva">

        <input type="number" id="pasajeros">
        <label for="">pasajeros</label>

        <button class="butonreserva" id="reserva" disabled onclick="reserva()"> Reservar vuelo</button>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="../js/vuelos.js"></script>
    <script>
        aeropuerto();
    </script>
</body>

</html>
